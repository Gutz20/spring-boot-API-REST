<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recuperacion</title>
    <link rel="stylesheet" href="../css/index.css" />
    <link rel="stylesheet" href="../css/dashboard.css">
    <link rel="stylesheet" href="../css/dashboard-login.css" />
    <link rel="stylesheet" href="../css/dashboard-recuperacion.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="content-header-dashboard">
          <div class="icon-header-dashboard">
            <img src="../images/ico/logo.jpg" alt="logo" class="logo" />
            <span>Zzootec</span>
          </div>
          <div class="buscador">
            <span>Dashboard</span>
            <form>
              <div class="group">
                <svg class="icon" aria-hidden="true" viewBox="0 0 24 24">
                  <g>
                    <path
                      d="M21.53 20.47l-3.66-3.66C19.195 15.24 20 13.214 20 11c0-4.97-4.03-9-9-9s-9 4.03-9 9 4.03 9 9 9c2.215 0 4.24-.804 5.808-2.13l3.66 3.66c.147.146.34.22.53.22s.385-.073.53-.22c.295-.293.295-.767.002-1.06zM3.5 11c0-4.135 3.365-7.5 7.5-7.5s7.5 3.365 7.5 7.5-3.365 7.5-7.5 7.5-7.5-3.365-7.5-7.5z"
                    ></path>
                  </g>
                </svg>
                <input placeholder="Search" type="search" class="input" />
              </div>
            </form>
          </div>
          <div class="perfil">
            <span>Administracion</span>
            <i class="fa-regular fa-bell"></i>
            <i class="fa-solid fa-circle-user"></i> <span>Login</span>
            <i class="fa-solid fa-chevron-down"></i>
          </div>
        </div>
      </header>

      <main>
        <div class="container-content">
          <aside>
            <div class="sidebar">
              <a href="login.html" class="active">
                <i class="fa-solid fa-user"></i>
                <h3>Login</h3>
              </a>

              <a href="#">
                <i class="fa-solid fa-arrow-right-from-bracket"></i>
                <h3>Salir</h3>
              </a>
            </div>
          </aside>
          <div class="login-dashboard">
            <div class="content-info">
              <div class="present-login-dashboard">
                <img src="../images/ico/logo.jpg" alt="logo" class="logo" />
                <h2>Login de Administracion</h2>
                <span>Recuperar Contraseña</span>
                <div class="underline-dashboard-login">
                  <span></span>
                </div>
              </div>

              <div class="form-login">
                <form action="">
                  <div class="input-group">
                    <label for="email">Ingrese Email activo para enviar un codigo de recuperación.</label>
                    <input
                      type="email"
                      name="email"
                      autocomplete="off"
                      class="input"
                      placeholder="Ingresa tu correo"
                    />
                  </div>

                  <div class="input-group">
                    <label for="email">Verifica que eres humano</label>
                    <div class="init-sesion">
                      <label class="container-check">
                        <input checked="checked" type="checkbox" />
                        <div class="checkmark"></div>
                      </label>
                      <span>I'm not a robot</span>
                    </div>
                  </div>

                  <div class="link-dashboard-register">
                    <span>Recuerda mantener guardada tu contraseña.</span>
                  </div>

                  <div class="button-form">
                    <div class="main_div">
                      <button type="submit" >Enviar Codigo</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
            <div class="img-container-login"></div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
