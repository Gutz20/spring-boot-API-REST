<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Zzootec - Nosotros</title>
  </head>
  <body>
    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Zzootec</title>
        <link
          rel="shortcut icon"
          href="images/ico/logo.jpg"
          type="image/x-icon"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
          href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@300&family=Inter:wght@500&family=Open+Sans:wght@300&family=Outfit:wght@600&family=PT+Sans&family=Roboto&display=swap"
          rel="stylesheet"
        />
        <link rel="stylesheet" href="css/registro.css" />
        <link
          href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@300&family=Inter:wght@500&family=Open+Sans:wght@300&family=Outfit:wght@600&family=Roboto&display=swap"
          rel="stylesheet"
        />
        <link
          rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
          integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
          crossorigin="anonymous"
          referrerpolicy="no-referrer"
        />
      </head>
      <body>
        <header class="header">
          <div class="container-header">
            <div class="header-all-content">
              <div class="contain-logo-buscador">
                <div class="logo">
                  <a href="#"><img src="images/ico/logo.jpg" alt="logo" /></a>
                </div>
                <div class="buscador">
                  <form>
                    <div class="group">
                      <svg class="icon" aria-hidden="true" viewBox="0 0 24 24">
                        <g>
                          <path
                            d="M21.53 20.47l-3.66-3.66C19.195 15.24 20 13.214 20 11c0-4.97-4.03-9-9-9s-9 4.03-9 9 4.03 9 9 9c2.215 0 4.24-.804 5.808-2.13l3.66 3.66c.147.146.34.22.53.22s.385-.073.53-.22c.295-.293.295-.767.002-1.06zM3.5 11c0-4.135 3.365-7.5 7.5-7.5s7.5 3.365 7.5 7.5-3.365 7.5-7.5 7.5-7.5-3.365-7.5-7.5z"
                          ></path>
                        </g>
                      </svg>
                      <input placeholder="Search" type="search" class="input" />
                    </div>
                  </form>
                </div>
              </div>
              <div class="icon">
                <i class="fa-solid fa-bars"></i>
              </div>
              <div class="menu">
                <nav>
                  <ul>
                    <li><a href="index.html" class="active">Inicio</a></li>
                    <li><a href="nosotros.html">Nosotros</a></li>
                    <li><a href="servicios.html">Servicios</a></li>
                    <li><a href="#">Tienda</a></li>
                    <li><a href="contactanos.html">Contactanos</a></li>
                    <li><a href="Carrito.html">Carrito</a></li>
                    <li><a href="ubicanos.html">Ubicanos</a></li>
                  </ul>
                </nav>
              </div>
              <div class="cuenta menu">
                <nav>
                  <ul>
                    <li><a href="logeo.html">Iniciar Sesion</a></li>
                    <div class="cuentaInputRegistro">
                      <li><a href="registro.html">Registrarse</a></li>
                    </div>
                  </ul>
                </nav>
              </div>
            </div>
          </div>
        </header>
        <div class="contenedor-formulario contenedor">
          <img src="images/ico/register.png" />
          <form class="formulario">
            <div class="texto-title">
              <ul class="login-reg-txt">
                <li><a href="logeo.html" class="des">Iniciar sesión</a></li>
                <li><a href="registro.html" class="active">Crear cuenta</a></li>
              </ul>
              <div class="login-reg-line">
                <hr class="cla des" />
                <hr class="cla active" />
              </div>
            </div>
            <div>
              <div class="texto-formulario">
                <h2>Regístrate</h2>
              </div>
              <div class="input flo">
                <label for="nombres">Nombres (como aparece en tu DNI)</label>
                <input
                  placeholder="Ej:Carlos Emilio"
                  type="text"
                  id="name"
                  class="eh"
                />
              </div>
              <div class="input">
                <label for="apellidos"
                  >Apellidos (como aparece en tu DNI)</label
                >
                <input
                  placeholder="Ingresa tu contraseña"
                  type="text"
                  id="lastname"
                  class="eh"
                />
              </div>
              <div class="input flo">
                <label for="email">Email</label>
                <input
                  placeholder="Ej:Carlos@mail.com"
                  type="email"
                  id="email"
                  class="eh"
                />
              </div>
              <div class="input">
                <label for="contraseña">Contraseña</label>
                <input
                  placeholder=""
                  type="password"
                  id="contraseña"
                  class="eh"
                />
              </div>
              <div class="input">
                <label for="contraseña">DNI</label>
                <input type="number" id="dni" class="eh" />
              </div>
              <div class="input but">
                <input type="submit" value="Register" />
              </div>
            </div>
          </form>
        </div>
        <script src="js/header.js"></script>
      </body>
    </html>
  </body>
</html>
